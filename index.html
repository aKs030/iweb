  <body>
    <div id="app-loader" aria-live="polite" aria-label="Anwendung wird geladen">
      <div class="loader-spinner" aria-hidden="true"></div>
      <div class="loader-content">
        <div class="loader-logo" aria-hidden="true">AKS | WEB</div>

        <div class="progress-container" role="presentation">
          <div class="progress-bar" id="loader-progress-bar"></div>
        </div>

        <div class="loader-info" aria-live="polite">
          <span class="status-text" id="loader-status-text"
            >Initialisiere System...</span
          >
          <span class="percentage" id="loader-percentage">0%</span>
        </div>
      </div>
    </div>

    <noscript>
      <style>
        #app-loader {
          display: none !important;
        }
      </style>
    </noscript>

    <!-- Advanced Three.js Earth System -->
    <div
      id="threeEarthContainer"
      class="three-earth-container"
      data-section="hero"
      aria-describedby="earth-description"
    >
      <!-- Hidden description for screen readers only (invisible to sighted users) -->
      <div id="earth-description" class="sr-only">
        Eine interaktive 3D-Darstellung der Erde mit realistischen Texturen und
        Animationen. Verwenden Sie die Steuerungstasten zum Zoomen und Wechseln
        zwischen Kamera-Modi.
      </div>

      <!-- WebGL fallback (hidden by default, shown only if WebGL fails) -->
      <div class="three-earth-error hidden">
        <div class="error-icon">üåç</div>
        <p>CSS-Modus</p>
        <!-- retry button inserted by the module if WebGL fails -->
      </div>
    </div>

    <!-- ARIA Live Regions -->
    <div
      id="live-region-status"
      class="visually-hidden"
      aria-live="polite"
      aria-atomic="true"
    ></div>
    <div
      id="live-region-assertive"
      class="visually-hidden"
      aria-live="assertive"
      aria-atomic="true"
    ></div>

    <p class="typewriter-title typewriter-title--fixed" data-offset-mode="full">
      <span id="typedAuthor" class="typed-author"></span>
      <span id="typedText" class="typed-text"></span>
    </p>

    <main id="main-content" tabindex="-1">
      <section
        id="hero"
        class="section hero u-center"
        aria-label="Abdulkerim ‚Äî Digital Creator Portfolio"
        data-section-src="/pages/home/hero"
        data-eager="true"
      >
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <!-- Card Section -->
      <section
        id="features"
        class="section features full-screen-section"
        aria-label="Features und Leistungen"
        data-eager="true"
        data-state="loaded"
      >
        <div class="section-skeleton" aria-hidden="true"></div>

        <div class="features-content"></div>
      </section>

      <!-- section3 -->
      <section
        id="section3"
        class="section section3"
        aria-label="Weitere Inhalte"
        data-section-src="/pages/home/section3"
      ></section>
    </main>
