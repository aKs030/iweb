<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Abdulkerim ‚Äî Digital Creator Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta
      name="description"
      content="Pers√∂nliches Portfolio von Abdulkerim Sesli. Einblicke in meine privaten Projekte rund um Web Development, 3D und Design." />
    <meta name="keywords" content="Abdulkerim Sesli, Digital Creator, Web Developer, Portfolio, Three.js, React, Frontend, Design, Hobby" />
    <link rel="canonical" href="https://abdulkerimsesli.de/" />
    <script src="/content/components/head/head-complete.js" type="module"></script>

    <link
      rel="stylesheet"
      href="/content/styles/main.css"
      media="print"
      onload="
        this.media = 'all'
        this.onload = null
      " />
    <noscript><link rel="stylesheet" href="/content/styles/main.css" /></noscript>

    <!-- Critical component CSS that should load synchronously (Hero, TypeWriter) -->
    <link rel="stylesheet" href="/pages/home/hero.css" />
    <link rel="stylesheet" href="/content/components/typewriter/typewriter.css" />

    <!-- Load three-earth.css non-blocking with media="print" pattern to avoid unused-preload warnings -->
    <link
      rel="stylesheet"
      href="/content/components/particles/three-earth.css"
      media="print"
      onload="
        this.media = 'all'
        this.onload = null
      " />
    <noscript><link rel="stylesheet" href="/content/components/particles/three-earth.css" /></noscript>

    <!-- Main application script -->
    <script type="module" src="/content/main.js"></script>

    <!-- Deferred Styles (Below-the-Fold) -->
    <link
      rel="stylesheet"
      href="/pages/about/about.css"
      media="print"
      onload="
        this.media = 'all'
        this.onload = null
      " />
    <noscript><link rel="stylesheet" href="/pages/about/about.css" /></noscript>

    <link
      rel="stylesheet"
      href="/pages/cards/karten.css"
      media="print"
      onload="
        this.media = 'all'
        this.onload = null
      " />
    <noscript><link rel="stylesheet" href="/pages/cards/karten.css" /></noscript>

    <script src="/content/components/robot-companion/robot-companion.js" type="module"></script>
  </head>
  <body>
    <!-- Men√º (dynamisch geladen) -->
    <header class="site-header">
      <div id="menu-container"></div>
    </header>

    <!-- Global Loading Screen (minimal static fallback for initial paint) -->
    <div class="loading-screen" id="loadingScreen" aria-hidden="true" aria-label="Seite wird geladen" role="status">
      <div class="loader" aria-hidden="true"></div>
    </div>

    <!-- Advanced Three.js Earth System -->
    <div id="threeEarthContainer" class="three-earth-container" data-section="hero" aria-describedby="earth-description">
      <!-- Hidden description for screen readers -->
      <div id="earth-description" class="visually-hidden">
        Eine interaktive 3D-Darstellung der Erde mit realistischen Texturen und Animationen. Verwenden Sie die Steuerungstasten zum Zoomen
        und Wechseln zwischen Kamera-Modi.
      </div>

      <div class="three-earth-error hidden">
        <div class="error-icon">üåç</div>
        <p>WebGL nicht verf√ºgbar. CSS-Fallback aktiv.</p>
        <!-- retry button inserted by the module if WebGL fails -->
      </div>
    </div>

    <!-- ARIA Live Regions -->
    <div id="live-region-status" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
    <div id="live-region-assertive" class="visually-hidden" aria-live="assertive" aria-atomic="true"></div>

    <p class="typewriter-title typewriter-title--fixed" data-offset-mode="full">
      <span id="typedAuthor" class="typed-author"></span>
      <span id="typedText" class="typed-text"></span>
    </p>

    <main id="main-content" tabindex="-1">
      <section
        id="hero"
        class="section hero"
        aria-label="Abdulkerim ‚Äî Digital Creator Portfolio"
        data-section-src="/pages/home/hero.html"
        data-eager="true">
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <!-- Card Section -->
      <section
        id="features"
        class="section features"
        aria-label="Features und Leistungen"
        data-section-src="/pages/cards/karten.html"
        data-eager="true">
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <!-- About Section -->
      <section id="about" class="section about" aria-labelledby="about-heading" data-section-src="/pages/about/about.html">
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <div id="footer-trigger-zone" class="footer-trigger-zone" aria-hidden="true"></div>
    </main>

    <!-- Footer container -->
    <div id="footer-container" data-footer-src="/content/components/footer/footer.html"></div>
    <script src="/content/components/footer/footer-complete.js" type="module"></script>
  </body>
</html>
