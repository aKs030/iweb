  <body>
    <!-- Men√º (dynamisch geladen) -->
    <header class="site-header">
      <div id="menu-container"></div>
    </header>

    <!-- Global Loading Screen (minimal static fallback for initial paint) -->
    <div
      class="loading-screen"
      id="loadingScreen"
      aria-hidden="true"
      aria-label="Seite wird geladen"
      role="status"
    >
      <div class="loader" aria-hidden="true"></div>
    </div>

    <!-- Advanced Three.js Earth System -->
    <div
      id="threeEarthContainer"
      class="three-earth-container"
      data-section="hero"
      aria-describedby="earth-description"
    >
      <!-- Hidden description for screen readers -->
      <div id="earth-description" class="visually-hidden">
        Eine interaktive 3D-Darstellung der Erde mit realistischen Texturen und Animationen.
        Verwenden Sie die Steuerungstasten zum Zoomen und Wechseln zwischen Kamera-Modi.
      </div>

      <div class="three-earth-performance-overlay" id="threeEarthPerformance">
        <div>FPS: <span id="fps">--</span></div>
        <div>LOD: <span id="lod">--</span></div>
        <div>Mode: <span id="mode">--</span></div>
      </div>

      <div class="three-earth-error hidden">
        <div class="error-icon">üåç</div>
        <p>WebGL nicht verf√ºgbar. CSS-Fallback aktiv.</p>
        <!-- retry button inserted by the module if WebGL fails -->
      </div>
    </div>

    <!-- ARIA Live Regions -->
    <div
      id="live-region-status"
      class="visually-hidden"
      aria-live="polite"
      aria-atomic="true"
    ></div>
    <div
      id="live-region-assertive"
      class="visually-hidden"
      aria-live="assertive"
      aria-atomic="true"
    ></div>

    <p class="typewriter-title typewriter-title--fixed" data-offset-mode="full">
      <span id="typedAuthor" class="typed-author"></span>
      <span id="typedText" class="typed-text"></span>
    </p>

    <main id="main-content" tabindex="-1">
      <section
        id="hero"
        class="section hero"
        aria-labelledby="hero-heading"
        data-section-src="/pages/home/hero.html"
        data-eager="true"
      >
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <!-- Card Section -->
      <section
        id="features"
        class="section features"
        aria-label="Features und Leistungen"
        data-section-src="/pages/card/karten.html"
        data-eager="true"
      >
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <!-- About Section -->
      <section
        id="about"
        class="section about"
        aria-labelledby="about-heading"
        data-section-src="/pages/about/about.html"
      >
        <div class="section-skeleton" aria-hidden="true"></div>
      </section>

      <div id="footer-trigger-zone" class="footer-trigger-zone" aria-hidden="true"></div>
    </main>

    <!-- Footer container -->
    <div id="footer-container" data-footer-src="/content/footer/footer.html"></div>
    <script src="/content/footer/footer-complete.js" type="module"></script>
  </body>
</html>
