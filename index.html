    <!-- Critical Loader CSS -->
    <style id="critical-loader-css">
      :root {
        --loader-bg: #030303;
        --loader-text: #e0e0e0;
        --loader-accent: #00f3ff;
        --loader-accent-secondary: #7000ff;
      }

      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--loader-bg);
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        transition:
          opacity 0.6s ease-in-out,
          visibility 0.6s ease-in-out;
      }

      #app-loader.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-content {
        width: 300px;
        text-align: center;
        position: relative;
      }

      @media (max-width: 480px) {
        .loader-content {
          width: 80%;
        }
      }

      .loader-logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--loader-text);
        margin-bottom: 2rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
      }

      .loader-logo::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--loader-accent),
          transparent
        );
        animation: scanline 2s infinite ease-in-out;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: var(--loader-accent);
        border-radius: 2px;
        position: relative;
        box-shadow: 0 0 15px var(--loader-accent);
        transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.25) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0.25) 75%,
          transparent 75%,
          transparent
        );
        background-size: 20px 20px;
        animation: move-stripes 1s linear infinite;
        opacity: 0.3;
      }

      .loader-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 0.5rem;
        font-family: 'Courier New', Courier, monospace;
      }

      .loader-info .percentage {
        font-weight: bold;
        color: var(--loader-accent);
      }

      .loader-spinner {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        animation: spin 8s linear infinite;
      }

      .loader-spinner::before {
        content: '';
        position: absolute;
        top: -2px;
        left: 50%;
        width: 10px;
        height: 10px;
        background: var(--loader-accent-secondary);
        border-radius: 50%;
        box-shadow: 0 0 20px var(--loader-accent-secondary);
      }

      @media (max-width: 480px) {
        .loader-spinner {
          width: 250px;
          height: 250px;
        }
      }

      @keyframes scanline {
        0% {
          transform: translateX(-50%) scaleX(0);
          opacity: 0;
        }
        50% {
          transform: translateX(0) scaleX(1);
          opacity: 1;
        }
        100% {
          transform: translateX(50%) scaleX(0);
          opacity: 0;
        }
      }

      @keyframes move-stripes {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 20px 20px;
        }
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
