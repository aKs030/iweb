name = "1web"
compatibility_date = "2024-01-01"

# Pages-spezifische Konfiguration
pages_build_output_dir = "dist"

# R2 Bucket für Gallery
[[r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding
[ai]
binding = "AI"

# Umgebungsvariablen für Production
[env.production]
vars = { MAX_SEARCH_RESULTS = "10" }

# R2 Bucket für Gallery (Production)
[[env.production.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding (Production)
[env.production.ai]
binding = "AI"

# Umgebungsvariablen für Preview
[env.preview]
vars = { MAX_SEARCH_RESULTS = "10" }

# R2 Bucket für Gallery (Preview)
[[env.preview.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding (Preview)
[env.preview.ai]
binding = "AI"
