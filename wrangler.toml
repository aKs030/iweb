name = "1web"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Pages Build Output - Root-Verzeichnis (kein Build)
pages_build_output_dir = "."

# Bindings für alle Umgebungen (default)
[[r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

[ai]
binding = "AI"

# Umgebungsvariablen für Production
[env.production]
vars = { MAX_SEARCH_RESULTS = "10", RAG_ID = "wispy-pond-1055", YOUTUBE_CHANNEL_ID = "UCTGRherjM4iuIn86xxubuPg" }

[[env.production.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

[env.production.ai]
binding = "AI"

# Umgebungsvariablen für Preview
[env.preview]
vars = { MAX_SEARCH_RESULTS = "10", YOUTUBE_CHANNEL_ID = "UCTGRherjM4iuIn86xxubuPg" }

[[env.preview.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

[env.preview.ai]
binding = "AI"
