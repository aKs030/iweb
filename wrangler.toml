#:schema node_modules/wrangler/config-schema.json
name = "1web"
pages_build_output_dir = "dist"
compatibility_date = "2025-11-06"
compatibility_flags = ["nodejs_compat"]

# Umgebungsvariablen f端r die AI-Suche
[vars]
AI_SEARCH_INDEX = "suche"
RAG_ID = "suche"
MAX_SEARCH_RESULTS = "10"

# R2 Bucket f端r die Quelldaten (www.abdulkerimsesli.de)
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "ai-search-suche-92e832"

# R2 Bucket f端r die Galerie-Bilder (img.abdulkerimsesli.de)
[[r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Vectorize Index f端r die KI-Suche
[[vectorize]]
binding = "VECTOR_INDEX"
index_name = "ai-search-suche"

# AI Gateway / AI Modell Zugriff
[ai]
binding = "AI"

# Modern Service Binding (Exklusiv genutzt)
[[services]]
binding = "AI_SEARCH"
service = "ai-search-proxy"
