# Cloudflare Workers Configuration
name = "ai-search-proxy"
main = "src/index.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Development
workers_dev = true

# AI Binding für Cloudflare AI
[ai]
binding = "AI"

# R2 Bucket für AI Search
[[r2_buckets]]
binding = "R2"
bucket_name = "ai-search-suche-748559"

# Environment Variables
[vars]
ENVIRONMENT = "production"
MAX_SEARCH_RESULTS = "10"
RAG_ID = "suche"
AI_SEARCH_INDEX = "ai-search-suche"

# Observability
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
invocation_logs = true
