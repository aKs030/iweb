name = "1web"
compatibility_date = "2024-01-01"

# Pages Build Output - Root-Verzeichnis (kein Build)
pages_build_output_dir = "."

# R2 Bucket für Gallery
[[r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding
[ai]
binding = "AI"

# KV Namespace für Search Cache
[[kv_namespaces]]
binding = "SEARCH_CACHE"
id = "87763b0924a446fa961f2e500f227af3"

# Umgebungsvariablen für Production
[env.production]
vars = { MAX_SEARCH_RESULTS = "10" }

# R2 Bucket für Gallery (Production)
[[env.production.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding (Production)
[env.production.ai]
binding = "AI"

# KV Namespace für Search Cache (Production)
[[env.production.kv_namespaces]]
binding = "SEARCH_CACHE"
id = "87763b0924a446fa961f2e500f227af3"

# Umgebungsvariablen für Preview
[env.preview]
vars = { MAX_SEARCH_RESULTS = "10" }

# R2 Bucket für Gallery (Preview)
[[env.preview.r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "img"

# Workers AI Binding (Preview)
[env.preview.ai]
binding = "AI"

# KV Namespace für Search Cache (Preview)
[[env.preview.kv_namespaces]]
binding = "SEARCH_CACHE"
id = "6028ef0f481e4cf3b314c20ee80f06b0"
