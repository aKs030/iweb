    <!-- Inline Critical CSS for Skeleton Loader (prevents layout shift) -->
    <style>
      .skeleton-card {
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 1.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .skeleton-img {
        width: 100%;
        aspect-ratio: 16/9;
        background: #222;
        border-radius: 8px;
      }
      .skeleton-text {
        height: 1em;
        background: #222;
        border-radius: 4px;
        width: 100%;
      }
      .skeleton-text.short {
        width: 60%;
      }
      .skeleton-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      /* Simple pulse animation */
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.6;
        }
      }
      .skeleton-card {
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
