<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Mobile: disable auto-detection of phone numbers and email addresses -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog — Abdulkerim Sesli</title>
    <meta
      name="description"
      content="Blog von Abdulkerim Sesli: Tipps & Anleitungen zu Webdesign, SEO, Performance und Online-Marketing für Unternehmen und Selbstständige."
    />
    <link rel="canonical" href="https://www.abdulkerimsesli.de/blog/" />
    <link rel="sitemap" href="/sitemap.xml" type="application/xml" />

    <!-- PWA & Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/content/assets/img/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/content/assets/img/icons/favicon-32.png"
    />
    <link
      rel="icon"
      sizes="any"
      href="/content/assets/img/icons/favicon.svg"
      type="image/svg+xml"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#030303"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.abdulkerimsesli.de/blog/" />
    <meta property="og:title" content="Blog — Abdulkerim Sesli" />
    <meta
      property="og:description"
      content="Einblicke in Web-Performance, React und modernes UI-Design."
    />
    <meta
      property="og:image"
      content="https://www.abdulkerimsesli.de/content/assets/img/og/og-home-800.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Blog — Abdulkerim Sesli" />
    <meta
      property="twitter:description"
      content="Tipps & Anleitungen zu Webdesign, SEO, Performance und Online-Marketing."
    />
    <meta
      property="twitter:image"
      content="https://www.abdulkerimsesli.de/content/assets/img/og/og-home-800.webp"
    />
    <meta property="twitter:image:width" content="1200" />
    <meta property="twitter:image:height" content="630" />
    <meta property="twitter:image:type" content="image/webp" />

    <!-- Apple Mobile Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Blog — Abdulkerim" />

    <!-- Performance: Preconnect to external origins -->
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Preload Critical Scripts -->
    <link rel="modulepreload" href="https://esm.sh/react@18.2.0?dev=false" />
    <link
      rel="modulepreload"
      href="https://esm.sh/react-dom@18.2.0/client?dev=false"
    />
    <link
      rel="modulepreload"
      href="https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.module.js"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/content/styles/root.css" />
    <link rel="stylesheet" href="/content/styles/main.css" />
    <link rel="stylesheet" href="/pages/blog/blog.css" />

    <script
      type="module"
      src="/content/components/head/head-inline.js"
    ></script>
    <script
      type="module"
      src="/content/main.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app-loader" aria-live="polite" aria-label="Anwendung wird geladen">
      <div class="loader-spinner" aria-hidden="true"></div>
      <div class="loader-content">
        <div class="loader-logo" aria-hidden="true">AKS | WEB</div>

        <div class="progress-container" role="presentation">
          <div class="progress-bar" id="loader-progress-bar"></div>
        </div>

        <div class="loader-info" aria-live="polite">
          <span class="status-text" id="loader-status-text"
            >Initialisiere System...</span
          >
          <span class="percentage" id="loader-percentage">0%</span>
        </div>
      </div>
    </div>

    <!-- Dynamic Header wird von menu.js geladen -->

    <main id="main-content" class="container-article">
      <div id="root"></div>
    </main>

    <div
      id="footer-container"
      data-footer-src="/content/components/footer/footer"
    ></div>

    <script type="module" src="/pages/blog/blog-app.js"></script>
  </body>
</html>
