        :root {
            --bg-color: #0a0a0f;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --text-dim: #6b7280;
            --primary-blue: #3b82f6;
            --border-light: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            /* Restore native scrolling */
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
        }

        /* Adjust global scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: none; } }

        /* Root wrapper for React content - allows flow content */
        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            /* Ensure footer can sit below */
            display: flex;
            flex-direction: column;
        }

        .site-header { position: fixed; top: 12px; z-index: 10000; width: 100%; }

        /* Earth Background: Fixed position behind content */
        .three-earth-container {
            z-index: 0 !important;
            opacity: 0.7;
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .three-earth-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8);
        }

        /* Decorative Orbs - Fixed background */
        .bg-orb { position: fixed; border-radius: 9999px; filter: blur(120px); animation: pulse-slow 6s infinite; z-index: -1; pointer-events: none; }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background-color: rgba(30, 58, 138, 0.1); }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background-color: rgba(49, 46, 129, 0.1); animation-delay: 1s; }

        .progress-dots { display: none; position: fixed; right: 2rem; top: 50%; transform: translateY(-50%); z-index: 40; flex-direction: column; gap: 0.75rem; pointer-events: none;}
        @media (min-width: 1024px) { .progress-dots { display: flex; } }
        .dot { width: 0.375rem; height: 0.375rem; border-radius: 9999px; background-color: rgba(255, 255, 255, 0.2); }

        /* Sections */
        .snap-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 6rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            box-sizing: border-box;
        }

        .container-center { position: relative; z-index: 10; max-width: 64rem; margin: 0 auto; display: flex; flex-direction: column; align-items: center; text-align: center; }

        .badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0.75rem; border-radius: 9999px; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #93c5fd; font-size: 0.75rem; font-weight: 500; margin-bottom: 2rem; backdrop-filter: blur(24px); cursor: default; }
        .badge-dot-container { position: relative; display: flex; height: 0.5rem; width: 0.5rem; }
        .badge-dot-ping { position: absolute; height: 100%; width: 100%; border-radius: 9999px; background-color: #60a5fa; opacity: 0.75; animation: ping 1s infinite; }
        .badge-dot { position: relative; border-radius: 9999px; height: 0.5rem; width: 0.5rem; background-color: #3b82f6; }

        .headline { font-size: 3rem; line-height: 1; font-weight: 900; margin-bottom: 2rem; filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.15)); }
        @media (min-width: 768px) { .headline { font-size: 4.5rem; } }
        .text-gradient-main { display: block; background: linear-gradient(to bottom, #ffffff, rgba(255,255,255,0.6)); -webkit-background-clip: text; color: transparent; padding-bottom: 0.5rem; }
        .text-gradient-accent { display: block; background: linear-gradient(to right, #60a5fa, #c084fc, #e879f9); -webkit-background-clip: text; color: transparent; padding-bottom: 0.5rem; animation: pulse-slow 6s infinite; }

        .description { font-size: 1.125rem; color: var(--text-muted); max-width: 42rem; margin: 0 auto 2.5rem; line-height: 1.625; font-weight: 500; }
        .btn-group { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
        @media (min-width: 640px) { .btn-group { flex-direction: row; } }

        .btn { display: flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: 9999px; font-weight: 700; transition: all 0.3s; cursor: pointer; border: none; font-size: 1rem; }
        .btn-primary { background-color: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; backdrop-filter: blur(12px); }
        .btn-outline:hover { background-color: rgba(255,255,255,0.1); }

        .project-grid { width: 100%; max-width: 64rem; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 2rem; align-items: center; }
        @media (min-width: 768px) { .project-grid { grid-template-columns: 1fr 1fr; gap: 4rem; } }

        .window-mockup { position: relative; width: 100%; max-width: 28rem; aspect-ratio: 4/3; border-radius: 1.5rem; background-color: rgba(15, 17, 25, 0.85); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(24px); overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); transition: transform 0.5s; display: flex; flex-direction: column; }
        @media (min-width: 768px) { .window-mockup { height: 340px; aspect-ratio: auto; } }
        .window-mockup:hover { transform: scale(1.02); }

        .mockup-content { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; padding: 2rem; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3)); overflow: hidden; }
        .mockup-bg-pattern { position: absolute; inset: 0; opacity: 0.03; background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNmZmZmZmYiLz48L3N2Zz4='); }
        .mockup-icon { position: absolute; bottom: 1.25rem; right: 1.25rem; padding: 0.75rem; border-radius: 1rem; background-color: rgba(255,255,255,0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); z-index: 20; transition: all 0.5s; }
        .window-mockup:hover .mockup-icon { transform: scale(1.1) rotate(12deg); }

        .project-info { text-align: left; display: flex; flex-direction: column; justify-content: center; }
        .project-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .project-title { font-size: 1.25rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: white; }
        .divider { height: 1px; background-color: rgba(255,255,255,0.1); flex-grow: 1; }
        .project-category { font-size: 0.75rem; font-weight: 500; letter-spacing: 0.05em; text-transform: uppercase; color: #60a5fa; background-color: rgba(59, 130, 246, 0.1); padding: 0.25rem 0.75rem; border-radius: 9999px; border: 1px solid rgba(59, 130, 246, 0.2); }

        .project-desc { color: var(--text-muted); font-size: 1rem; line-height: 1.5rem; margin-bottom: 2rem; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 2.5rem; }
        .tag { font-size: 0.875rem; color: #e5e7eb; background-color: rgba(255,255,255,0.05); padding: 0.375rem 0.75rem; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .project-actions { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .btn-small { flex: 1; justify-content: center; font-size: 0.875rem; padding: 0.75rem 1.5rem; }
        @media (min-width: 768px) { .btn-small { flex: none; font-size: 1rem; } }

        .contact-section { background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4)); }
        .contact-icon-wrapper { padding: 1.5rem; border-radius: 9999px; background-color: rgba(37, 99, 235, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); backdrop-filter: blur(12px); margin-bottom: 2rem; display: inline-block; }
        .contact-title { font-size: 1.875rem; font-weight: 700; margin-bottom: 1.5rem; }
        .contact-text { color: var(--text-muted); margin-bottom: 2.5rem; font-size: 1.125rem; max-width: 32rem; margin-left: auto; margin-right: auto; }
        .footer-note { margin-top: 5rem; color: var(--text-dim); font-size: 0.875rem; }

        .glow-bg { position: absolute; inset: 0; opacity: 0.05; pointer-events: none; filter: blur(100px); }
        .back-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 75%; border-radius: 9999px; filter: blur(80px); opacity: 0; transition: opacity 0.7s; pointer-events: none; }
        .group:hover .back-glow { opacity: 0.2; }
    </style>
  </head>

    <!-- Three.js Logic -->
    <script type="module">
        import { initThreeEarth, EarthSystemAPI } from '/content/webentwicklung/particles/three-earth-system.js';

        async function ensureThreeEarthStyles() {
            const href = '/content/webentwicklung/particles/three-earth.css';
            if (document.querySelector(`link[href="${href}"]`)) return Promise.resolve();
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'style';
                link.href = href;
                // Convert to stylesheet when preloaded
                link.onload = () => { try { link.rel = 'stylesheet'; resolve(); } catch (e) { resolve(); } };
                link.onerror = (e) => reject(e);
                document.head.appendChild(link);
            });
        }

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const config = EarthSystemAPI.getConfig();
                const basePreset = config.CAMERA.PRESETS.features || config.CAMERA.PRESETS.hero;

                if (basePreset) {
                    const baseRadius = Math.sqrt((basePreset.x || 0)**2 + (basePreset.z || 0)**2) || 12;
                    for (let i = 1; i <= 10; i++) {
                        const angle = i * 0.8;
                        config.CAMERA.PRESETS[`project-${i}`] = {
                            ...basePreset,
                            x: Math.sin(angle) * baseRadius,
                            z: Math.cos(angle) * baseRadius,
                            y: Math.max(2, (basePreset.y || 5) + Math.sin(i * 1.5) * 3),
                            lookAt: basePreset.lookAt
                        };
                    }
                }
            } catch (err) {
                console.warn("Konnte Projekt-Presets nicht automatisch setzen:", err);
            }
            try {
                await ensureThreeEarthStyles();
            } catch (e) {
                // Fallback: still attempt to initialize if stylesheet failed to load
                console.warn('three-earth stylesheet preload failed:', e);
            }
            initThreeEarth();
        });
    </script>
