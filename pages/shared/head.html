<script>
  (function ensureTrigger() {
    try {
      // This function registers a DOMContentLoaded listener that will insert the trigger
      // zone before the footer container, so modules reading the DOM during DOMContentLoaded
      // will find it. It is intentionally lightweight.
      document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('footer-trigger-zone')) return;
        const footerContainer = document.getElementById('footer-container');
        const target = footerContainer || document.body || document.documentElement;
        const trigger = document.createElement('div');
        trigger.id = 'footer-trigger-zone';
        trigger.className = 'footer-trigger-zone';
        trigger.setAttribute('aria-hidden', 'true');
        try {
          if (footerContainer && footerContainer.parentNode) {
            footerContainer.parentNode.insertBefore(trigger, footerContainer);
          } else if (document.body) {
            document.body.appendChild(trigger);
          } else {
            document.documentElement.appendChild(trigger);
          }
        } catch (e) {
          // Fail silently - not critical
          /* ignored */
        }
      }, { once: true });
    } catch (e) {
      // Fail silently for strict CSP or other edge cases
      /* ignored */
    }
  })();
</script>
