# Cloudflare Workers Configuration
# Minimal f√ºr neue Instanz

name = "suche-nlweb"
main = "ai-search-proxy/index.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

workers_dev = true
route = "suche-nlweb.httpsgithubcomaks030website.workers.dev"
preview_urls = ["*-suche-nlweb.httpsgithubcomaks030website.workers.dev"]

[ai]
binding = "AI"

[r2_buckets]
binding = "R2"
bucket_name = "ai-search-suche-748559"

[vector_database]
index_name = "ai-search-suche"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
