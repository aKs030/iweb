# Cloudflare Workers Configuration
# Minimal f√ºr neue Instanz

name = "suche-nlweb"
main = "ai-search-proxy/index.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

workers_dev = true
# route is not needed for workers_dev; remove to avoid route conflicts
preview_urls = true

[ai]
binding = "AI"

[[r2_buckets]]
binding = "R2"
bucket_name = "ai-search-suche-748559"

[vars]
ENVIRONMENT = "production"
MAX_SEARCH_RESULTS = "10"
RAG_ID = "suche"
AI_SEARCH_INDEX = "ai-search-suche"

[durable_objects]
bindings = [
  { name = "MCP_OBJECT", class_name = "NLWebMcp" }
]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
