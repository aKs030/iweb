<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#tsGrad)"/>
  
  <!-- TS Logo inspired element -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="#3178c6" opacity="0.2"/>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
          fill="#3178c6" text-anchor="middle">TS</text>
  </g>
  
  <!-- Type annotations -->
  <g transform="translate(240, 90)">
    <text font-family="monospace" font-size="20" fill="#60a5fa" opacity="0.8">
      <tspan x="0" y="0">type User = {</tspan>
      <tspan x="20" y="30">id: number;</tspan>
      <tspan x="20" y="60">name: string;</tspan>
      <tspan x="0" y="90">}</tspan>
    </text>
  </g>
  
  <!-- Advanced patterns visualization -->
  <g transform="translate(500, 90)">
    <rect x="0" y="0" width="200" height="100" rx="6" fill="none" 
          stroke="url(#typeGrad)" stroke-width="2" opacity="0.6"/>
    <text font-family="monospace" font-size="16" fill="#3178c6" opacity="0.7">
      <tspan x="10" y="25">Conditional&lt;T&gt;</tspan>
      <tspan x="10" y="50">Mapped&lt;K&gt;</tspan>
      <tspan x="10" y="75">Branded&lt;T&gt;</tspan>
    </text>
  </g>
  
  <!-- Type flow arrows -->
  <g opacity="0.4">
    <path d="M 200 140 L 240 140" stroke="#3178c6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 440 140 L 500 140" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3178c6" />
    </marker>
  </defs>
  
  <!-- Code brackets decoration -->
  <g transform="translate(100, 240)" opacity="0.3">
    <text font-family="monospace" font-size="48" fill="#3178c6">&lt; / &gt;</text>
  </g>
  
  <g transform="translate(600, 240)" opacity="0.3">
    <text font-family="monospace" font-size="48" fill="#60a5fa">{ }</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">TypeScript</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#typeGrad)" text-anchor="middle">Advanced Patterns</text>
</svg>
