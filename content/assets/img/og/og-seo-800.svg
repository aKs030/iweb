<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rankGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#seoGrad)"/>
  
  <!-- Search bar -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="500" height="50" rx="25" fill="#ffffff" opacity="0.1"/>
    <rect x="0" y="0" width="500" height="50" rx="25" fill="none" 
          stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <circle cx="460" cy="25" r="15" fill="#10b981" opacity="0.8"/>
    <path d="M 455 20 L 465 30 M 465 20 L 455 30" stroke="#ffffff" stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Ranking visualization -->
  <g transform="translate(120, 150)">
    <!-- Position 1 -->
    <rect x="0" y="0" width="560" height="40" rx="6" fill="url(#rankGrad)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          fill="#ffffff">1</text>
    <rect x="60" y="10" width="400" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="60" y="22" width="300" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
    
    <!-- Position 2 -->
    <rect x="0" y="55" width="560" height="35" rx="6" fill="#10b981" opacity="0.4"/>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="18" 
          fill="#10b981">2</text>
    <rect x="60" y="63" width="350" height="7" rx="3" fill="#10b981" opacity="0.3"/>
    <rect x="60" y="73" width="250" height="5" rx="2" fill="#10b981" opacity="0.2"/>
    
    <!-- Position 3 -->
    <rect x="0" y="100" width="560" height="35" rx="6" fill="#10b981" opacity="0.3"/>
    <text x="20" y="123" font-family="Arial, sans-serif" font-size="18" 
          fill="#10b981">3</text>
    <rect x="60" y="108" width="320" height="7" rx="3" fill="#10b981" opacity="0.2"/>
    <rect x="60" y="118" width="220" height="5" rx="2" fill="#10b981" opacity="0.15"/>
  </g>
  
  <!-- Core Web Vitals indicators -->
  <g transform="translate(120, 280)">
    <!-- LCP -->
    <circle cx="30" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="30" y="6" font-family="monospace" font-size="14" font-weight="bold" 
          fill="#10b981" text-anchor="middle">LCP</text>
    
    <!-- FID -->
    <circle cx="120" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="120" y="6" font-family="monospace" font-size="14" font-weight="bold" 
          fill="#10b981" text-anchor="middle">FID</text>
    
    <!-- CLS -->
    <circle cx="210" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="210" y="6" font-family="monospace" font-size="14" font-weight="bold" 
          fill="#10b981" text-anchor="middle">CLS</text>
    
    <!-- Check marks -->
    <path d="M 22 0 L 28 6 L 38 -4" fill="none" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 112 0 L 118 6 L 128 -4" fill="none" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 202 0 L 208 6 L 218 -4" fill="none" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Technical SEO</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#rankGrad)" text-anchor="middle">Core Web Vitals</text>
</svg>
