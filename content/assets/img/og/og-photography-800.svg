<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="420" fill="url(#photoGrad)"/>
  
  <!-- Camera Icon -->
  <g transform="translate(300, 140)">
    <!-- Camera body -->
    <rect x="0" y="20" width="200" height="120" rx="12" 
          fill="#1a1a2e" stroke="url(#lensGrad)" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="100" cy="80" r="45" fill="#16213e" 
            stroke="url(#lensGrad)" stroke-width="4"/>
    <circle cx="100" cy="80" r="35" fill="none" 
            stroke="#e94560" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="80" r="25" fill="none" 
            stroke="#f39c12" stroke-width="2" opacity="0.4"/>
    
    <!-- Viewfinder -->
    <rect x="160" y="35" width="25" height="18" rx="3" 
          fill="#e94560" opacity="0.3"/>
    
    <!-- Flash -->
    <rect x="20" y="30" width="30" height="15" rx="3" 
          fill="#f39c12" opacity="0.4"/>
  </g>
  
  <!-- Light rays -->
  <g transform="translate(400, 200)" opacity="0.2">
    <path d="M 0 0 L -80 -60 L -70 -50 Z" fill="url(#lightGrad)"/>
    <path d="M 0 0 L 0 -80 L 10 -70 Z" fill="url(#lightGrad)"/>
    <path d="M 0 0 L 80 -60 L 70 -50 Z" fill="url(#lightGrad)"/>
  </g>
  
  <!-- Frame corners -->
  <g stroke="url(#lensGrad)" stroke-width="3" fill="none" opacity="0.4">
    <path d="M 100 80 L 100 100 L 120 100"/>
    <path d="M 700 80 L 700 100 L 680 100"/>
    <path d="M 100 340 L 100 320 L 120 320"/>
    <path d="M 700 340 L 700 320 L 680 320"/>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Photography</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#lensGrad)" text-anchor="middle">Visual Storytelling</text>
</svg>
