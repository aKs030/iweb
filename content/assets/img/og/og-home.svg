<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#11111f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#007aff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)" />
  
  <!-- Central Glow -->
  <circle cx="600" cy="315" r="400" fill="url(#glow)" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.5" />
  <circle cx="1100" cy="500" r="2" fill="#ffffff" opacity="0.3" />
  <circle cx="200" cy="550" r="3" fill="#007aff" opacity="0.4" />
  <circle cx="900" cy="150" r="1.5" fill="#ffffff" opacity="0.6" />
  
  <!-- Abstract Circle Accent -->
  <circle cx="600" cy="315" r="220" fill="none" stroke="#007aff" stroke-width="1.5" opacity="0.2" stroke-dasharray="10 15" />
  
  <!-- Main Text -->
  <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" fill="#ffffff" font-weight="800" letter-spacing="-1">Abdul Kerim</text>
  
  <!-- Subtitle -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#3b82f6" font-weight="500" letter-spacing="1">WEB DEVELOPER &amp; PHOTOGRAPHER</text>
  
  <!-- Website URL -->
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="18" fill="#6b7280">abdulkerimsesli.de</text>
</svg>