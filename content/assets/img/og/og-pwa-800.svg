<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pwaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="420" fill="url(#pwaGrad)"/>
  
  <!-- Phone mockup -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="240" height="280" rx="20" fill="#1e293b" 
          stroke="url(#appGrad)" stroke-width="3"/>
    <rect x="10" y="30" width="220" height="240" rx="8" fill="#0f172a"/>
    
    <!-- App content -->
    <rect x="20" y="40" width="200" height="40" rx="6" fill="url(#appGrad)" opacity="0.8"/>
    <rect x="20" y="90" width="120" height="20" rx="4" fill="#f59e0b" opacity="0.4"/>
    <rect x="20" y="120" width="160" height="20" rx="4" fill="#f59e0b" opacity="0.3"/>
    <rect x="20" y="150" width="140" height="20" rx="4" fill="#f59e0b" opacity="0.3"/>
    
    <!-- Notification badge -->
    <circle cx="200" cy="50" r="12" fill="#ef4444">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="55" font-family="Arial" font-size="14" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">3</text>
  </g>
  
  <!-- Service Worker icon -->
  <g transform="translate(100, 150)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.6"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.4"/>
    <circle cx="40" cy="40" r="8" fill="#f59e0b"/>
    <path d="M 40 15 L 40 25 M 40 55 L 40 65 M 15 40 L 25 40 M 55 40 L 65 40" 
          stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Offline icon -->
  <g transform="translate(580, 150)">
    <path d="M 20 50 L 40 30 L 60 50" fill="none" stroke="#ef4444" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 30 50 L 40 40 L 50 50" fill="none" stroke="#ef4444" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="40" cy="55" r="3" fill="#ef4444"/>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Progressive Web Apps</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#appGrad)" text-anchor="middle">Native Features</text>
</svg>
