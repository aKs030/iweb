<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designGradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="designUiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="420" fill="url(#designGradBg)"/>
  
  <!-- Design Elements Grid -->
  <g transform="translate(100, 80)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="180" height="120" rx="12" fill="#1e1b4b" 
          stroke="url(#designUiGrad)" stroke-width="2" opacity="0.8"/>
    <rect x="15" y="15" width="150" height="60" rx="6" fill="url(#designUiGrad)" opacity="0.4"/>
    <rect x="15" y="85" width="80" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <rect x="15" y="100" width="100" height="8" rx="4" fill="#6366f1" opacity="0.2"/>
    
    <!-- Card 2 -->
    <rect x="210" y="0" width="180" height="120" rx="12" fill="#1e1b4b" 
          stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
    <circle cx="300" cy="50" r="25" fill="#8b5cf6" opacity="0.3"/>
    <rect x="225" y="85" width="70" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="225" y="100" width="90" height="8" rx="4" fill="#8b5cf6" opacity="0.2"/>
    
    <!-- Card 3 -->
    <rect x="420" y="0" width="180" height="120" rx="12" fill="#1e1b4b" 
          stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <rect x="435" y="15" width="150" height="40" rx="6" fill="#6366f1" opacity="0.3"/>
    <rect x="435" y="65" width="60" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <rect x="435" y="80" width="80" height="8" rx="4" fill="#6366f1" opacity="0.2"/>
    <rect x="435" y="95" width="70" height="8" rx="4" fill="#6366f1" opacity="0.2"/>
  </g>
  
  <!-- Design Tools Icons -->
  <g transform="translate(120, 240)">
    <!-- Pen tool -->
    <path d="M 10 30 L 30 10 L 40 20 L 20 40 Z" fill="url(#designUiGrad)" opacity="0.6"/>
    <circle cx="35" cy="15" r="8" fill="#6366f1" opacity="0.4"/>
    
    <!-- Color palette -->
    <g transform="translate(80, 0)">
      <circle cx="15" cy="20" r="12" fill="#6366f1" opacity="0.6"/>
      <circle cx="35" cy="20" r="12" fill="#8b5cf6" opacity="0.6"/>
      <circle cx="55" cy="20" r="12" fill="#a78bfa" opacity="0.6"/>
    </g>
    
    <!-- Grid -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="15" height="15" fill="none" stroke="#6366f1" stroke-width="2"/>
      <rect x="20" y="0" width="15" height="15" fill="none" stroke="#6366f1" stroke-width="2"/>
      <rect x="0" y="20" width="15" height="15" fill="none" stroke="#6366f1" stroke-width="2"/>
      <rect x="20" y="20" width="15" height="15" fill="none" stroke="#6366f1" stroke-width="2"/>
    </g>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">UI Design</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#designUiGrad)" text-anchor="middle">Modern &amp; Accessible</text>
</svg>
