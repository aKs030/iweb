<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="snakeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#snakeBg)"/>
  
  <!-- Game board -->
  <rect x="150" y="100" width="500" height="400" rx="10" fill="#1a202c" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Grid lines (subtle) -->
  <g opacity="0.1">
    <line x1="150" y1="150" x2="650" y2="150" stroke="white" stroke-width="1"/>
    <line x1="150" y1="200" x2="650" y2="200" stroke="white" stroke-width="1"/>
    <line x1="150" y1="250" x2="650" y2="250" stroke="white" stroke-width="1"/>
    <line x1="150" y1="300" x2="650" y2="300" stroke="white" stroke-width="1"/>
    <line x1="150" y1="350" x2="650" y2="350" stroke="white" stroke-width="1"/>
    <line x1="150" y1="400" x2="650" y2="400" stroke="white" stroke-width="1"/>
    <line x1="150" y1="450" x2="650" y2="450" stroke="white" stroke-width="1"/>
    
    <line x1="200" y1="100" x2="200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="250" y1="100" x2="250" y2="500" stroke="white" stroke-width="1"/>
    <line x1="300" y1="100" x2="300" y2="500" stroke="white" stroke-width="1"/>
    <line x1="350" y1="100" x2="350" y2="500" stroke="white" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="500" stroke="white" stroke-width="1"/>
    <line x1="450" y1="100" x2="450" y2="500" stroke="white" stroke-width="1"/>
    <line x1="500" y1="100" x2="500" y2="500" stroke="white" stroke-width="1"/>
    <line x1="550" y1="100" x2="550" y2="500" stroke="white" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="500" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Snake -->
  <rect x="300" y="250" width="40" height="40" rx="5" fill="#48bb78"/>
  <rect x="340" y="250" width="40" height="40" rx="5" fill="#48bb78"/>
  <rect x="380" y="250" width="40" height="40" rx="5" fill="#48bb78"/>
  <rect x="420" y="250" width="40" height="40" rx="5" fill="#48bb78"/>
  <rect x="460" y="250" width="40" height="40" rx="5" fill="#38a169"/>
  
  <!-- Snake eyes on head -->
  <circle cx="475" cy="260" r="4" fill="white"/>
  <circle cx="485" cy="260" r="4" fill="white"/>
  
  <!-- Food (apple) -->
  <circle cx="330" cy="370" r="18" fill="#e53e3e"/>
  <rect x="328" y="352" width="4" height="10" fill="#38a169"/>
  
  <!-- Score -->
  <rect x="320" y="30" width="160" height="50" rx="10" fill="white" opacity="0.9"/>
  <text x="400" y="65" font-family="sans-serif" font-size="32" fill="#2d3748" text-anchor="middle" font-weight="bold">Score: 4</text>
</svg>
