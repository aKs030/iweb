<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quizBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#quizBg)"/>
  
  <!-- Quiz Card -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="500" height="400" rx="15" fill="#fff" opacity="0.95"/>
    
    <!-- Question -->
    <text x="250" y="60" font-family="sans-serif" font-size="20" fill="#2d3748" text-anchor="middle" font-weight="600">Frage 3 von 10</text>
    <text x="250" y="120" font-family="sans-serif" font-size="18" fill="#2d3748" text-anchor="middle">Was ist die Hauptstadt von Deutschland?</text>
    
    <!-- Answers -->
    <rect x="50" y="160" width="400" height="50" rx="8" fill="#e2e8f0"/>
    <text x="250" y="192" font-family="sans-serif" font-size="16" fill="#2d3748" text-anchor="middle">A) München</text>
    
    <rect x="50" y="220" width="400" height="50" rx="8" fill="#48bb78"/>
    <text x="250" y="252" font-family="sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">B) Berlin</text>
    
    <rect x="50" y="280" width="400" height="50" rx="8" fill="#e2e8f0"/>
    <text x="250" y="312" font-family="sans-serif" font-size="16" fill="#2d3748" text-anchor="middle">C) Hamburg</text>
    
    <!-- Score -->
    <text x="250" y="370" font-family="sans-serif" font-size="18" fill="#48bb78" text-anchor="middle" font-weight="600">Punkte: 2/2 ✓</text>
  </g>
</svg>