<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paintBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#paintBg)"/>
  
  <!-- Canvas -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="500" height="400" rx="10" fill="#fff" stroke="#cbd5e0" stroke-width="3"/>
    
    <!-- Drawing -->
    <path d="M 100 150 Q 150 100, 200 150 T 300 150" stroke="#ff6b6b" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="350" cy="200" r="40" fill="#4ecdc4" opacity="0.7"/>
    <rect x="150" y="250" width="80" height="80" fill="#ffe66d" opacity="0.7" transform="rotate(15 190 290)"/>
    
    <!-- Color Palette -->
    <g transform="translate(20, 420)">
      <circle cx="0" cy="0" r="20" fill="#ff6b6b"/>
      <circle cx="50" cy="0" r="20" fill="#4ecdc4"/>
      <circle cx="100" cy="0" r="20" fill="#ffe66d"/>
      <circle cx="150" cy="0" r="20" fill="#a8e6cf"/>
      <circle cx="200" cy="0" r="20" fill="#000"/>
    </g>
  </g>
</svg>