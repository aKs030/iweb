<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="todoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#todoBg)"/>
  
  <!-- Todo List -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="400" height="400" rx="15" fill="#fff" opacity="0.95"/>
    
    <!-- Header -->
    <text x="200" y="50" font-family="sans-serif" font-size="28" fill="#2d3748" text-anchor="middle" font-weight="bold">Meine Aufgaben</text>
    
    <!-- Todo Items -->
    <!-- Item 1 - Checked -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#48bb78" stroke="#48bb78" stroke-width="2"/>
      <path d="M 6 12 L 10 16 L 18 8" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="35" y="18" font-family="sans-serif" font-size="16" fill="#718096" text-decoration="line-through">Einkaufen gehen</text>
    </g>
    
    <!-- Item 2 - Unchecked -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="none" stroke="#cbd5e0" stroke-width="2"/>
      <text x="35" y="18" font-family="sans-serif" font-size="16" fill="#2d3748">Code reviewen</text>
    </g>
    
    <!-- Item 3 - Unchecked -->
    <g transform="translate(30, 190)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="none" stroke="#cbd5e0" stroke-width="2"/>
      <text x="35" y="18" font-family="sans-serif" font-size="16" fill="#2d3748">Meeting vorbereiten</text>
    </g>
    
    <!-- Item 4 - Checked -->
    <g transform="translate(30, 240)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#48bb78" stroke="#48bb78" stroke-width="2"/>
      <path d="M 6 12 L 10 16 L 18 8" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="35" y="18" font-family="sans-serif" font-size="16" fill="#718096" text-decoration="line-through">E-Mails beantworten</text>
    </g>
    
    <!-- Add button -->
    <rect x="30" y="300" width="340" height="50" rx="8" fill="#4299e1" opacity="0.9"/>
    <text x="200" y="332" font-family="sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="600">+ Neue Aufgabe</text>
  </g>
</svg>