<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="snakeGameBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71b280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#snakeGameBg)"/>
  
  <!-- Game board -->
  <rect x="125" y="75" width="550" height="450" rx="15" fill="#1a202c" stroke="#4a5568" stroke-width="4"/>
  
  <!-- Grid pattern -->
  <g opacity="0.15">
    <line x1="125" y1="125" x2="675" y2="125" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="175" x2="675" y2="175" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="225" x2="675" y2="225" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="275" x2="675" y2="275" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="325" x2="675" y2="325" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="375" x2="675" y2="375" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="425" x2="675" y2="425" stroke="#48bb78" stroke-width="1"/>
    <line x1="125" y1="475" x2="675" y2="475" stroke="#48bb78" stroke-width="1"/>
    
    <line x1="175" y1="75" x2="175" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="225" y1="75" x2="225" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="275" y1="75" x2="275" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="325" y1="75" x2="325" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="375" y1="75" x2="375" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="425" y1="75" x2="425" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="475" y1="75" x2="475" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="525" y1="75" x2="525" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="575" y1="75" x2="575" y2="525" stroke="#48bb78" stroke-width="1"/>
    <line x1="625" y1="75" x2="625" y2="525" stroke="#48bb78" stroke-width="1"/>
  </g>
  
  <!-- Snake body -->
  <rect x="275" y="275" width="45" height="45" rx="8" fill="#48bb78"/>
  <rect x="325" y="275" width="45" height="45" rx="8" fill="#48bb78"/>
  <rect x="375" y="275" width="45" height="45" rx="8" fill="#48bb78"/>
  <rect x="425" y="275" width="45" height="45" rx="8" fill="#48bb78"/>
  <rect x="475" y="275" width="45" height="45" rx="8" fill="#48bb78"/>
  <rect x="525" y="275" width="45" height="45" rx="8" fill="#38a169"/>
  
  <!-- Snake eyes -->
  <circle cx="540" cy="285" r="5" fill="white"/>
  <circle cx="555" cy="285" r="5" fill="white"/>
  <circle cx="540" cy="285" r="3" fill="#1a202c"/>
  <circle cx="555" cy="285" r="3" fill="#1a202c"/>
  
  <!-- Food -->
  <circle cx="347" cy="172" r="20" fill="#e53e3e"/>
  <ellipse cx="347" cy="168" rx="8" ry="6" fill="#fc8181"/>
  <rect x="345" y="152" width="4" height="12" fill="#38a169"/>
  <path d="M 347 152 Q 352 148 355 152" fill="none" stroke="#38a169" stroke-width="2"/>
  
  <!-- Score and High Score -->
  <rect x="250" y="15" width="140" height="45" rx="10" fill="white" opacity="0.95"/>
  <text x="320" y="45" font-family="sans-serif" font-size="24" fill="#2d3748" text-anchor="middle" font-weight="bold">Score: 5</text>
  
  <rect x="410" y="15" width="140" height="45" rx="10" fill="white" opacity="0.95"/>
  <text x="480" y="45" font-family="sans-serif" font-size="24" fill="#2d3748" text-anchor="middle" font-weight="bold">Best: 12</text>
</svg>
