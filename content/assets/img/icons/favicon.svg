<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!--
    Professional High-Contrast Icon
    Strategy:
    1. Solid Dark Background (No rounded corners in source) -> Maximize dark area.
    2. Pure White Text -> Maximize contrast.
    3. No decoration -> Maximize legibility.
  -->

  <!-- Solid Deep Navy Background -->
  <rect width="512" height="512" fill="#0b1121"/>

  <!-- Text: AKS -->
  <!-- Using a slightly wider sans-serif and generous spacing for readbility -->
  <text
    x="50%"
    y="55%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="240"
    fill="#ffffff"
    letter-spacing="-5">AKS</text>
</svg>
