      aria-labelledby="cookie-settings-title"
      aria-modal="true">

        <div class="cookie-settings-header">
          <h2 id="cookie-settings-title">Datenschutzeinstellungen</h2>

          type="button"
          class="theme-toggle-compact"
          id="dayNightToggle"
          aria-label="Design wechseln"
          title="Tag/Nacht Modus">
          <div class="toggle-track">
            <div class="toggle-thumb">
              <span class="icon-sun">☀</span>
              <span class="icon-moon">☾</span>
            </div>
          </div>
        </button>
      </div>

      <div class="footer-maximized-viewport">
        <div class="footer-enhanced-content">
          <div class="footer-cards-grid">

              <div class="footer-card-header">

            <div class="footer-status-content">
              <div class="footer-copyright-enhanced">
