<!-- Loader v4.0 â€” Modern VT Design -->
<div id="app-loader" role="status">
  <div class="loader-content">
    <!-- Ambient Glow -->
    <div class="loader-glow" aria-hidden="true"></div>

    <!-- Logo -->
    <div class="loader-logo" aria-hidden="true" data-i18n="loader.logo">
      <span class="loader-logo-text">AKS | WEB</span>
      <span class="loader-logo-line"></span>
    </div>

    <!-- Progress -->
    <div class="loader-track" role="presentation">
      <div class="loader-bar" id="loader-progress-bar"></div>
    </div>

    <!-- Status -->
    <div class="loader-status">
      <span class="loader-status-text" id="loader-status-text"
        >Initialisiere System...</span
      >
      <span
        id="loader-announcement"
        class="sr-only"
        aria-live="polite"
        aria-atomic="true"
        data-i18n="loader.status_init"
        >Initialisiere System... 0%</span
      >
      <span class="loader-pct" id="loader-percentage">0%</span>
    </div>
  </div>
</div>

<noscript>
  <style>
    #app-loader {
      display: none !important;
    }
    body::before {
      content: 'JavaScript ist erforderlich. Bitte aktivieren Sie JavaScript in Ihrem Browser.';
      display: block;
      padding: var(--space-8);
      text-align: center;
      background: var(--surface-toast-bg);
      color: var(--surface-toast-text);
      font-family:
        system-ui,
        -apple-system,
        sans-serif;
    }
  </style>
</noscript>
