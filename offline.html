<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Abdul aus Berlin</title>
    <style>
      :root {
        --bg-primary: #020617;
        --text-primary: #f5f5f5;
        --primary-color: #007aff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .offline-container {
        text-align: center;
        max-width: 500px;
      }
      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: rgb(245 245 245 / 80%);
        margin-bottom: 2rem;
      }
      .retry-btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition:
          transform 0.2s,
          opacity 0.2s;
        cursor: pointer;
        border: none;
        font-size: 1rem;
      }
      .retry-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .retry-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>

</html>
