<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>Offline | Abdulkerim Sesli</title>
  <link rel="stylesheet" href="/content/webentwicklung/offline.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="offline-title">
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12h18M6 16h12M10 20h4"/></svg>
      <div>
        <h1 id="offline-title" class="h1">Du bist offline</h1>
        <p class="p">Kein Internet. Teile der Website sind ohne Verbindung nicht verfügbar.</p>
      </div>
    </div>

    <div class="actions">
      <button class="button" id="retry">Wiederholen</button>
      <a class="button secondary" href="/">Zur Startseite</a>
    </div>
    <p class="hint small">Tipp: Deaktiviere ggf. den Flugmodus oder prüfe dein WLAN/Mobilfunknetz.</p>
  </main>

  <script>
    (function(){
      const retryBtn = document.getElementById('retry');
      function tryReload(){
        if (navigator.onLine) {
          location.reload();
        } else {
          // kurze visuelle Rückmeldung
          retryBtn.disabled = true;
          setTimeout(() => { retryBtn.disabled = false; }, 600);
        }
      }
      retryBtn.addEventListener('click', tryReload);
      window.addEventListener('online', () => location.reload());
    })();
  </script>
</body>
</html>
