<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Changer | Abdulkerim Sesli</title>
    <meta name="description" content="Zufällige Farben generieren, kopieren und Verlauf verwalten" />
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import htm from 'https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.module.js'
      const html = htm.bind(React.createElement)
      const {useState, useEffect} = React

      const LS_KEY = 'color-changer-history'

      function randomHex() {
        const r = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, '0')
        const g = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, '0')
        const b = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, '0')
        return `#${r}${g}${b}`
      }

      function ColorChangerApp() {
        const [color, setColor] = useState(() => randomHex())
        const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem(LS_KEY) || '[]'))

        useEffect(() => {
          localStorage.setItem(LS_KEY, JSON.stringify(history.slice(0, 15)))
        }, [history])

        const pick = c => {
          setColor(c)
          setHistory(prev => [c, ...prev.filter(x => x !== c)].slice(0, 15))
        }

        const generate = () => {
          const c = randomHex()
          pick(c)
        }

        const copyToClipboard = async () => {
          try {
            await navigator.clipboard.writeText(color)
            alert(`${color} kopiert!`)
          } catch (e) {
            alert('Kopieren nicht möglich')
          }
        }

        const clearHistory = () => setHistory([])

        return html`
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-cyan-900 p-6">
            <div className="w-full max-w-2xl bg-white/5 backdrop-blur-lg p-6 rounded-2xl border border-white/10">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-white">Color Changer</h1>
                <a href="/projekte/" className="px-3 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg">← Zurück</a>
              </div>

              <div className="rounded-xl overflow-hidden mb-6 shadow-lg border border-white/10">
                <div style=${{background: color, height: '220px'}} className="flex items-end p-6">
                  <div className="bg-white/10 p-3 rounded-lg text-white">
                    <div className="text-xl font-mono">${color}</div>
                    <div className="text-sm text-white/60">Aktuelle Farbe</div>
                  </div>
                </div>
              </div>

              <div className="flex gap-3 mb-6">
                <button onClick=${generate} className="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg">Neue Farbe</button>
                <button onClick=${copyToClipboard} className="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg">
                  Kopieren
                </button>
                <button onClick=${() => pick('#ffffff')} className="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg">
                  Weiß
                </button>
              </div>

              <div className="mb-4 flex items-center justify-between">
                <h3 className="text-white/80">Letzte Farben</h3>
                <div className="flex gap-2">
                  <button onClick=${clearHistory} className="text-sm text-white/50 hover:text-white">Leeren</button>
                </div>
              </div>

              <div className="grid grid-cols-6 gap-2">
                ${history.length === 0
                  ? html`
                      <div className="text-white/50 col-span-6">Keine Farben gespeichert — klicke auf "Neue Farbe".</div>
                    `
                  : history.map(
                      (c, i) => html`
                        <button
                          key=${i}
                          onClick=${() => pick(c)}
                          title=${c}
                          style=${{background: c}}
                          className="h-16 rounded-lg border border-white/10 shadow-sm"></button>
                      `
                    )}
              </div>

              <div className="mt-6 text-sm text-white/60">
                Tipp: Farben mit einem Klick kopieren oder in der Historie auswählen. Die letzten 15 Farben bleiben erhalten.
              </div>
            </div>
          </div>
        `
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(html`
        <${ColorChangerApp} />
      `)
    </script>
  </body>
</html>
