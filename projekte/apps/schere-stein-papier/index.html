<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schere Stein Papier | Abdulkerim Sesli</title>
    <meta name="description" content="Spiele Schere Stein Papier gegen den Computer" />
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure the app fills the iframe and no default margins cause scrollbars */
      html, body, #root { height: 100%; margin: 0; overflow: hidden; }

      /* Auto-scale wrapper */
      .scale-viewport {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .scale-inner {
        width: 100%;
        max-width: 720px; /* limit natural width to avoid huge scaling */
        box-sizing: border-box;
        display: flex;
        align-items: stretch;
        justify-content: center;
        height: 100%;
        transition: transform 160ms ease;
      }
      /* prevent hover scaling from overflowing */
      .app-card { overflow: hidden; }
      /* small visual tweak to ensure emojis/buttons don't push height too far */
      .emoji { line-height: 1; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import htm from 'https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.module.js'
      const html = htm.bind(React.createElement)
      const {useState, useRef, useLayoutEffect} = React

      function RockPaperScissors() {
        const [playerChoice, setPlayerChoice] = useState(null)
        const [computerChoice, setComputerChoice] = useState(null)
        const [result, setResult] = useState('')
        const [score, setScore] = useState({player: 0, computer: 0, draws: 0})
        const [isAnimating, setIsAnimating] = useState(false)

        const choices = [
          {name: 'rock', emoji: 'ü™®', label: 'Stein'},
          {name: 'paper', emoji: 'üìÑ', label: 'Papier'},
          {name: 'scissors', emoji: '‚úÇÔ∏è', label: 'Schere'}
        ]

        const play = playerPick => {
          setIsAnimating(true)
          setResult('...')
          setTimeout(() => {
            const computerPick = choices[Math.floor(Math.random() * 3)]
            setPlayerChoice(playerPick)
            setComputerChoice(computerPick)

            if (playerPick.name === computerPick.name) {
              setResult('Unentschieden!')
              setScore(prev => ({...prev, draws: prev.draws + 1}))
            } else if (
              (playerPick.name === 'rock' && computerPick.name === 'scissors') ||
              (playerPick.name === 'paper' && computerPick.name === 'rock') ||
              (playerPick.name === 'scissors' && computerPick.name === 'paper')
            ) {
              setResult('Du gewinnst! üéâ')
              setScore(prev => ({...prev, player: prev.player + 1}))
            } else {
              setResult('Computer gewinnt!')
              setScore(prev => ({...prev, computer: prev.computer + 1}))
            }
            setIsAnimating(false)
          }, 800)
        }

        const resetGame = () => {
          setScore({player: 0, computer: 0, draws: 0})
          setPlayerChoice(null)
          setComputerChoice(null)
          setResult('')
        }

        // --- Auto-scale wrapper ---
        const wrapperRef = useRef(null)
        const [scale, setScale] = useState(1)

        useLayoutEffect(() => {
          const el = wrapperRef.current
          if (!el) return

          const adjust = () => {
            // temporarily remove transform to measure natural size
            el.style.transform = 'none'
            const contentW = el.scrollWidth || el.offsetWidth
            const contentH = el.scrollHeight || el.offsetHeight
            const availW = document.documentElement.clientWidth
            const availH = document.documentElement.clientHeight
            const s = Math.min(1, availW / Math.max(contentW, 1), availH / Math.max(contentH, 1))
            setScale(s)
            // apply via style (smooth transition handled by css)
            el.style.transform = `scale(${s})`
            el.style.transformOrigin = 'top center'
          }

          const ro = new ResizeObserver(adjust)
          ro.observe(el)
          window.addEventListener('resize', adjust)
          adjust()
          return () => { ro.disconnect(); window.removeEventListener('resize', adjust) }
        }, [])

        return html`
          <div className="scale-viewport">
            <div ref=${wrapperRef} className="scale-inner" style=${{transform: `scale(${scale})`, transformOrigin: 'top center'}}>
              <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-4 max-w-full w-full border border-white/20 overflow-hidden app-card">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-2xl font-bold text-white">Schere Stein Papier</h2>
                  <a href="/projekte/" className="px-2 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors text-sm">
                    ‚Üê Zur√ºck
                  </a>
                </div>

                <p className="text-purple-200 text-center mb-4 text-sm">W√§hle deine Waffe!</p>

                <!-- Score -->
                <div className="grid grid-cols-3 gap-2 mb-4">
                  <div className="bg-green-500/20 rounded-xl p-2 text-center border border-green-400/30">
                    <div className="text-xl font-bold text-green-300">${score.player}</div>
                    <div className="text-xs text-green-200">Du</div>
                  </div>
                  <div className="bg-gray-500/20 rounded-xl p-2 text-center border border-gray-400/30">
                    <div className="text-xl font-bold text-gray-300">${score.draws}</div>
                    <div className="text-xs text-gray-200">Unentschieden</div>
                  </div>
                  <div className="bg-red-500/20 rounded-xl p-2 text-center border border-red-400/30">
                    <div className="text-xl font-bold text-red-300">${score.computer}</div>
                    <div className="text-xs text-red-200">Computer</div>
                  </div>
                </div>

                <!-- Choices -->
                <div className="grid grid-cols-3 gap-2 mb-4">
                  ${choices.map(
                    choice => html`
                      <button
                        key=${choice.name}
                        onClick=${() => !isAnimating && play(choice)}
                        disabled=${isAnimating}
                        className="${isAnimating
                          ? 'opacity-50 cursor-not-allowed'
                          : ''} bg-white/10 hover:bg-white/20 rounded-2xl p-3 transition-all transform hover:scale-105 border border-white/20 hover:border-white/40 disabled:transform-none disabled:hover:bg-white/10">
                        <div className="text-4xl mb-1 emoji">${choice.emoji}</div>
                        <div className="text-white font-semibold text-sm">${choice.label}</div>
                      </button>
                    `
                  )}
                </div>

                <!-- Result -->
                ${result &&
                html`
                  <div
                    className="${result.includes('gewinnst')
                      ? 'bg-green-500/20 border-green-400/40'
                      : result.includes('Computer')
                        ? 'bg-red-500/20 border-red-400/40'
                        : 'bg-white/10 border-white/20'} rounded-2xl p-3 border mb-4">
                    <div className="text-center mb-2">
                      <div className="text-lg font-bold text-white mb-2">${result}</div>
                      <div className="flex justify-center items-center gap-4 text-4xl">
                        <div className="${isAnimating ? 'animate-bounce' : ''}">${playerChoice?.emoji || '‚ùì'}</div>
                        <div className="text-lg text-white/60">VS</div>
                        <div className="${isAnimating ? 'animate-bounce' : ''}">${computerChoice?.emoji || '‚ùì'}</div>
                      </div>
                    </div>
                  </div>
                `}

                <!-- Stats -->
                ${score.player + score.computer + score.draws > 0
                  ? html`
                      <div className="flex gap-2">
                        <button
                          onClick=${resetGame}
                          className="flex-1 px-3 py-2 bg-white/10 hover:bg-white/20 border border-white/20 text-white font-semibold rounded-xl transition-colors text-sm">
                          Neustart
                        </button>
                        <div className="flex-1 bg-white/5 rounded-xl p-2 text-center border border-white/10">
                          <div className="text-sm font-bold text-white">${score.player + score.computer + score.draws}</div>
                          <div className="text-xs text-white/60">Gespielte Runden</div>
                        </div>
                      </div>
                    `
                  : null}

                <!-- Instructions -->
                <div className="mt-4 text-center text-white/40 text-xs">
                  <div>Stein schl√§gt Schere ‚Ä¢ Schere schl√§gt Papier ‚Ä¢ Papier schl√§gt Stein</div>
                </div>
              </div>
            </div>
          </div>
        `
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(html`
        <${RockPaperScissors} />
      `)
    </script>
  </body>
</html>
