<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Game Area -->
  <rect x="100" y="100" width="600" height="400" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Center Line -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#475569" stroke-width="2" stroke-dasharray="10,10"/>

  <!-- Paddles -->
  <rect x="120" y="250" width="15" height="80" rx="4" fill="#60a5fa"/>
  <rect x="665" y="300" width="15" height="80" rx="4" fill="#f87171"/>

  <!-- Ball -->
  <circle cx="450" cy="280" r="10" fill="#fff"/>

  <!-- Scores -->
  <text x="300" y="80" font-family="monospace" font-size="48" fill="#60a5fa" text-anchor="middle" font-weight="bold">3</text>
  <text x="500" y="80" font-family="monospace" font-size="48" fill="#f87171" text-anchor="middle" font-weight="bold">2</text>

  <!-- Title -->
  <text x="400" y="550" font-family="sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">PONG</text>
</svg>