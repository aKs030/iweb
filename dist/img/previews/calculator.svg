<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="calcBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#calcBg)"/>

  <!-- Calculator -->
  <g transform="translate(250, 100)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="300" height="400" rx="20" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>

    <!-- Display -->
    <rect x="20" y="20" width="260" height="80" rx="10" fill="#1a202c"/>
    <text x="270" y="75" font-family="monospace" font-size="36" fill="#48bb78" text-anchor="end" font-weight="bold">123.45</text>

    <!-- Buttons -->
    <!-- Row 1 -->
    <rect x="20" y="120" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="50" y="152" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">7</text>

    <rect x="90" y="120" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="120" y="152" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">8</text>

    <rect x="160" y="120" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="190" y="152" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">9</text>

    <rect x="230" y="120" width="50" height="50" rx="8" fill="#ed8936"/>
    <text x="255" y="152" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">รท</text>

    <!-- Row 2 -->
    <rect x="20" y="180" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="50" y="212" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">4</text>

    <rect x="90" y="180" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="120" y="212" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">5</text>

    <rect x="160" y="180" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="190" y="212" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">6</text>

    <rect x="230" y="180" width="50" height="50" rx="8" fill="#ed8936"/>
    <text x="255" y="212" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">ร</text>

    <!-- Row 3 -->
    <rect x="20" y="240" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="50" y="272" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">1</text>

    <rect x="90" y="240" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="120" y="272" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">2</text>

    <rect x="160" y="240" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="190" y="272" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">3</text>

    <rect x="230" y="240" width="50" height="50" rx="8" fill="#ed8936"/>
    <text x="255" y="272" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">-</text>

    <!-- Row 4 -->
    <rect x="20" y="300" width="130" height="50" rx="8" fill="#4a5568"/>
    <text x="85" y="332" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">0</text>

    <rect x="160" y="300" width="60" height="50" rx="8" fill="#4a5568"/>
    <text x="190" y="332" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">.</text>

    <rect x="230" y="300" width="50" height="50" rx="8" fill="#ed8936"/>
    <text x="255" y="332" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">+</text>

    <!-- Equals button -->
    <rect x="230" y="360" width="50" height="20" rx="8" fill="#48bb78"/>
    <text x="255" y="375" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">=</text>
  </g>
</svg>