<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="typingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#typingBg)"/>

  <!-- Title -->
  <text x="400" y="70" font-family="sans-serif" font-size="42" fill="#2d3748" text-anchor="middle" font-weight="bold">Typing Speed Test</text>

  <!-- Text display box -->
  <rect x="100" y="120" width="600" height="200" rx="15" fill="white" opacity="0.95" stroke="#4a5568" stroke-width="2"/>

  <!-- Sample text with cursor -->
  <text x="120" y="160" font-family="monospace" font-size="24" fill="#2d3748" font-weight="500">
    <tspan x="120" dy="0">The quick brown fox jumps</tspan>
    <tspan x="120" dy="35">over the lazy dog near the</tspan>
    <tspan x="120" dy="35">riverbank on a sunny day</tspan>
  </text>

  <!-- Typing cursor -->
  <rect x="120" y="135" width="3" height="28" fill="#48bb78">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Stats panel -->
  <g transform="translate(100, 360)">
    <!-- WPM -->
    <rect x="0" y="0" width="180" height="120" rx="15" fill="white" opacity="0.95"/>
    <text x="90" y="40" font-family="sans-serif" font-size="20" fill="#718096" text-anchor="middle" font-weight="600">WPM</text>
    <text x="90" y="85" font-family="sans-serif" font-size="48" fill="#48bb78" text-anchor="middle" font-weight="bold">65</text>

    <!-- Accuracy -->
    <rect x="210" y="0" width="180" height="120" rx="15" fill="white" opacity="0.95"/>
    <text x="300" y="40" font-family="sans-serif" font-size="20" fill="#718096" text-anchor="middle" font-weight="600">Accuracy</text>
    <text x="300" y="85" font-family="sans-serif" font-size="48" fill="#3182ce" text-anchor="middle" font-weight="bold">98%</text>

    <!-- Time -->
    <rect x="420" y="0" width="180" height="120" rx="15" fill="white" opacity="0.95"/>
    <text x="510" y="40" font-family="sans-serif" font-size="20" fill="#718096" text-anchor="middle" font-weight="600">Time</text>
    <text x="510" y="85" font-family="sans-serif" font-size="48" fill="#ed8936" text-anchor="middle" font-weight="bold">45s</text>
  </g>

  <!-- Start button -->
  <rect x="325" y="520" width="150" height="55" rx="12" fill="#48bb78" opacity="0.9"/>
  <text x="400" y="555" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Start Test</text>
</svg>
