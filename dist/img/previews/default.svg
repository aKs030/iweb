<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="650" cy="450" r="120" fill="url(#accentGradient)" opacity="0.2"/>

  <!-- Code icon -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

    <!-- Code brackets -->
    <path d="M 60 80 L 40 100 L 60 120" stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 140 80 L 160 100 L 140 120" stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Slash -->
    <line x1="90" y1="130" x2="110" y2="70" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="400" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle" font-weight="600">
    App Vorschau
  </text>
  <text x="400" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    Klicke auf "App Ã¶ffnen" um zu starten
  </text>
</svg>