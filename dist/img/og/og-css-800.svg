<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1c2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#cssGrad)"/>

  <!-- Grid background -->
  <g opacity="0.05">
    <rect x="50" y="50" width="700" height="320" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <line x1="50" y1="130" x2="750" y2="130" stroke="#3b82f6" stroke-width="1"/>
    <line x1="50" y1="210" x2="750" y2="210" stroke="#3b82f6" stroke-width="1"/>
    <line x1="50" y1="290" x2="750" y2="290" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="370" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="50" x2="400" y2="370" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="50" x2="600" y2="370" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Container Query Visualization -->
  <!-- Large Container -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="280" height="160" rx="8" fill="none"
          stroke="url(#containerGrad)" stroke-width="3" opacity="0.8"/>
    <text x="10" y="25" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.6">
      @container (min-width: 400px)
    </text>

    <!-- Content in large container - horizontal layout -->
    <rect x="15" y="40" width="100" height="100" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="125" y="40" width="140" height="30" rx="3" fill="#8b5cf6" opacity="0.3"/>
    <rect x="125" y="80" width="140" height="20" rx="3" fill="#8b5cf6" opacity="0.2"/>
    <rect x="125" y="110" width="100" height="20" rx="3" fill="#8b5cf6" opacity="0.2"/>
  </g>

  <!-- Small Container -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="none"
          stroke="url(#containerGrad)" stroke-width="3" opacity="0.8"/>
    <text x="10" y="25" font-family="monospace" font-size="12" fill="#3b82f6" opacity="0.6">
      @container (max-width: 399px)
    </text>

    <!-- Content in small container - vertical layout -->
    <rect x="15" y="40" width="150" height="60" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="15" y="110" width="150" height="15" rx="3" fill="#8b5cf6" opacity="0.3"/>
    <rect x="15" y="133" width="100" height="12" rx="3" fill="#8b5cf6" opacity="0.2"/>
  </g>

  <!-- Responsive arrows -->
  <g transform="translate(370, 150)">
    <path d="M 0 0 L 15 -8 L 15 8 Z" fill="#3b82f6" opacity="0.6">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; 10,0; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- CSS Code snippet -->
  <g transform="translate(80, 270)">
    <text font-family="monospace" font-size="18" fill="#3b82f6" opacity="0.7">
      container-type: inline-size;
    </text>
  </g>

  <!-- Title -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Container Queries</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24"
        fill="url(#containerGrad)" text-anchor="middle">Responsive Components</text>
</svg>
