<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020c1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d8ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="420" fill="url(#reactGrad)"/>

  <!-- React Atom Symbol -->
  <g transform="translate(400, 180)">
    <!-- Orbits -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none"
             stroke="url(#atomGrad)" stroke-width="3" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none"
             stroke="url(#atomGrad)" stroke-width="3" opacity="0.6"
             transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate"
                        from="60 0 0" to="420 0 0" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none"
             stroke="url(#atomGrad)" stroke-width="3" opacity="0.6"
             transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate"
                        from="120 0 0" to="480 0 0" dur="10s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="url(#atomGrad)">
      <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Code Brackets -->
  <g transform="translate(150, 80)" opacity="0.3">
    <text font-family="monospace" font-size="60" fill="#61dafb">&lt; /&gt;</text>
  </g>

  <g transform="translate(600, 80)" opacity="0.3">
    <text font-family="monospace" font-size="60" fill="#61dafb">{ }</text>
  </g>

  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">React</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24"
        fill="url(#atomGrad)" text-anchor="middle">No Build Tools</text>
</svg>
