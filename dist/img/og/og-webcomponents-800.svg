<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wcGradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wcComponentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#wcGradBg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#a855f7" opacity="0.1"/>
  <circle cx="700" cy="340" r="60" fill="#ec4899" opacity="0.1"/>

  <!-- Component Blocks -->
  <g transform="translate(150, 80)">
    <!-- Main component -->
    <rect x="0" y="0" width="180" height="140" rx="8" fill="none"
          stroke="url(#wcComponentGrad)" stroke-width="3" opacity="0.8"/>
    <rect x="10" y="10" width="160" height="30" rx="4" fill="#a855f7" opacity="0.3"/>
    <rect x="10" y="50" width="70" height="20" rx="3" fill="#a855f7" opacity="0.2"/>
    <rect x="10" y="80" width="100" height="20" rx="3" fill="#a855f7" opacity="0.2"/>
    <rect x="10" y="110" width="80" height="20" rx="3" fill="#a855f7" opacity="0.2"/>

    <!-- Nested component 1 -->
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="120" height="90" rx="6" fill="none"
            stroke="#ec4899" stroke-width="2" opacity="0.6"/>
      <rect x="8" y="8" width="104" height="20" rx="3" fill="#ec4899" opacity="0.3"/>
      <rect x="8" y="35" width="50" height="15" rx="2" fill="#ec4899" opacity="0.2"/>
      <rect x="8" y="57" width="70" height="15" rx="2" fill="#ec4899" opacity="0.2"/>
    </g>

    <!-- Nested component 2 -->
    <g transform="translate(360, 60)">
      <rect x="0" y="0" width="100" height="70" rx="6" fill="none"
            stroke="#a855f7" stroke-width="2" opacity="0.6"/>
      <rect x="8" y="8" width="84" height="18" rx="3" fill="#a855f7" opacity="0.3"/>
      <rect x="8" y="33" width="40" height="12" rx="2" fill="#a855f7" opacity="0.2"/>
    </g>
  </g>

  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="330" y1="150" x2="370" y2="150" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="330" y1="180" x2="510" y2="180" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Custom Element Tag -->
  <g transform="translate(100, 260)">
    <text font-family="monospace" font-size="28" fill="#a855f7" opacity="0.8">
      &lt;custom-element&gt;
    </text>
  </g>

  <!-- Title -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Web Components</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24"
        fill="url(#wcComponentGrad)" text-anchor="middle">Native &amp; Reusable</text>
</svg>
