<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0514;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="420" fill="url(#videoGrad)"/>

  <!-- Video Player -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="500" height="220" rx="12"
          fill="#0f0514" stroke="url(#playGrad)" stroke-width="3"/>

    <!-- Play button -->
    <circle cx="250" cy="110" r="50" fill="url(#playGrad)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 235 90 L 235 130 L 270 110 Z" fill="#ffffff"/>

    <!-- Progress bar -->
    <rect x="20" y="190" width="460" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
    <rect x="20" y="190" width="230" height="4" rx="2" fill="url(#playGrad)" opacity="0.8"/>

    <!-- Volume icon -->
    <path d="M 30 205 L 40 205 L 50 195 L 50 215 L 40 205"
          fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Film strip decoration -->
  <g opacity="0.2">
    <rect x="50" y="100" width="60" height="40" fill="none" stroke="#ff0080" stroke-width="2"/>
    <rect x="50" y="280" width="60" height="40" fill="none" stroke="#ff8c00" stroke-width="2"/>
    <rect x="690" y="100" width="60" height="40" fill="none" stroke="#ff0080" stroke-width="2"/>
    <rect x="690" y="280" width="60" height="40" fill="none" stroke="#ff8c00" stroke-width="2"/>
  </g>

  <text x="400" y="345" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Videos</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24"
        fill="url(#playGrad)" text-anchor="middle">YouTube Content</text>
</svg>
