<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="threeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="420" fill="url(#threeGrad)"/>

  <!-- 3D Cube Wireframe -->
  <g transform="translate(400, 180)">
    <!-- Back face -->
    <path d="M -60 -40 L 60 -40 L 60 80 L -60 80 Z"
          fill="none" stroke="#00ff88" stroke-width="2" opacity="0.3"/>

    <!-- Front face -->
    <path d="M -80 -20 L 40 -20 L 40 100 L -80 100 Z"
          fill="none" stroke="url(#cubeGrad)" stroke-width="3" opacity="0.8"/>

    <!-- Connecting lines -->
    <line x1="-60" y1="-40" x2="-80" y2="-20" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="-40" x2="40" y2="-20" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="80" x2="40" y2="100" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
    <line x1="-60" y1="80" x2="-80" y2="100" stroke="#00ccff" stroke-width="2" opacity="0.5"/>

    <!-- Vertices -->
    <circle cx="-80" cy="-20" r="4" fill="#00ff88"/>
    <circle cx="40" cy="-20" r="4" fill="#00ff88"/>
    <circle cx="40" cy="100" r="4" fill="#00ff88"/>
    <circle cx="-80" cy="100" r="4" fill="#00ff88"/>

    <animateTransform attributeName="transform" type="rotate"
                      from="0 400 180" to="360 400 180" dur="20s" repeatCount="indefinite"/>
  </g>

  <!-- Grid -->
  <g opacity="0.1">
    <line x1="0" y1="140" x2="800" y2="140" stroke="#00ff88" stroke-width="1"/>
    <line x1="0" y1="210" x2="800" y2="210" stroke="#00ff88" stroke-width="1"/>
    <line x1="0" y1="280" x2="800" y2="280" stroke="#00ff88" stroke-width="1"/>
  </g>

  <text x="400" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Three.js</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="24"
        fill="url(#cubeGrad)" text-anchor="middle">3D Performance</text>
</svg>
