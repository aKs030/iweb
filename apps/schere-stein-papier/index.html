<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schere Stein Papier | Abdulkerim Sesli</title>
    <meta name="description" content="Spiele Schere Stein Papier gegen den Computer" />
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import htm from 'https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.module.js'
      const html = htm.bind(React.createElement)
      const {useState} = React

      function RockPaperScissors() {
        const [playerChoice, setPlayerChoice] = useState(null)
        const [computerChoice, setComputerChoice] = useState(null)
        const [result, setResult] = useState('')
        const [score, setScore] = useState({player: 0, computer: 0, draws: 0})
        const [isAnimating, setIsAnimating] = useState(false)

        const choices = [
          {name: 'rock', emoji: 'ü™®', label: 'Stein'},
          {name: 'paper', emoji: 'üìÑ', label: 'Papier'},
          {name: 'scissors', emoji: '‚úÇÔ∏è', label: 'Schere'}
        ]

        const play = playerPick => {
          setIsAnimating(true)
          setResult('...')
          setTimeout(() => {
            const computerPick = choices[Math.floor(Math.random() * 3)]
            setPlayerChoice(playerPick)
            setComputerChoice(computerPick)

            if (playerPick.name === computerPick.name) {
              setResult('Unentschieden!')
              setScore(prev => ({...prev, draws: prev.draws + 1}))
            } else if (
              (playerPick.name === 'rock' && computerPick.name === 'scissors') ||
              (playerPick.name === 'paper' && computerPick.name === 'rock') ||
              (playerPick.name === 'scissors' && computerPick.name === 'paper')
            ) {
              setResult('Du gewinnst! üéâ')
              setScore(prev => ({...prev, player: prev.player + 1}))
            } else {
              setResult('Computer gewinnt!')
              setScore(prev => ({...prev, computer: prev.computer + 1}))
            }
            setIsAnimating(false)
          }, 800)
        }

        const resetGame = () => {
          setScore({player: 0, computer: 0, draws: 0})
          setPlayerChoice(null)
          setComputerChoice(null)
          setResult('')
        }

        return html`
          <div
            className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 p-8">
            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 max-w-2xl w-full border border-white/20">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-4xl font-bold text-white">Schere Stein Papier</h2>
                <a href="//" className="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors">
                  ‚Üê Zur√ºck
                </a>
              </div>

              <p className="text-purple-200 text-center mb-8">W√§hle deine Waffe!</p>

              <!-- Score -->
              <div className="grid grid-cols-3 gap-4 mb-8">
                <div className="bg-green-500/20 rounded-xl p-4 text-center border border-green-400/30">
                  <div className="text-3xl font-bold text-green-300">${score.player}</div>
                  <div className="text-sm text-green-200">Du</div>
                </div>
                <div className="bg-gray-500/20 rounded-xl p-4 text-center border border-gray-400/30">
                  <div className="text-3xl font-bold text-gray-300">${score.draws}</div>
                  <div className="text-sm text-gray-200">Unentschieden</div>
                </div>
                <div className="bg-red-500/20 rounded-xl p-4 text-center border border-red-400/30">
                  <div className="text-3xl font-bold text-red-300">${score.computer}</div>
                  <div className="text-sm text-red-200">Computer</div>
                </div>
              </div>

              <!-- Choices -->
              <div className="grid grid-cols-3 gap-4 mb-8">
                ${choices.map(
                  choice => html`
                    <button
                      key=${choice.name}
                      onClick=${() => !isAnimating && play(choice)}
                      disabled=${isAnimating}
                      className="${isAnimating
                        ? 'opacity-50 cursor-not-allowed'
                        : ''} bg-white/10 hover:bg-white/20 rounded-2xl p-6 transition-all transform hover:scale-105 border border-white/20 hover:border-white/40 disabled:transform-none disabled:hover:bg-white/10">
                      <div className="text-6xl mb-2">${choice.emoji}</div>
                      <div className="text-white font-semibold">${choice.label}</div>
                    </button>
                  `
                )}
              </div>

              <!-- Result -->
              ${result &&
              html`
                <div
                  className="${result.includes('gewinnst')
                    ? 'bg-green-500/20 border-green-400/40'
                    : result.includes('Computer')
                      ? 'bg-red-500/20 border-red-400/40'
                      : 'bg-white/10 border-white/20'} rounded-2xl p-6 border mb-6">
                  <div className="text-center mb-4">
                    <div className="text-2xl font-bold text-white mb-4">${result}</div>
                    <div className="flex justify-center items-center gap-8 text-6xl">
                      <div className="${isAnimating ? 'animate-bounce' : ''}">${playerChoice?.emoji || '‚ùì'}</div>
                      <div className="text-2xl text-white/60">VS</div>
                      <div className="${isAnimating ? 'animate-bounce' : ''}">${computerChoice?.emoji || '‚ùì'}</div>
                    </div>
                  </div>
                </div>
              `}

              <!-- Stats -->
              ${score.player + score.computer + score.draws > 0
                ? html`
                    <div className="flex gap-4">
                      <button
                        onClick=${resetGame}
                        className="flex-1 px-6 py-3 bg-white/10 hover:bg-white/20 border border-white/20 text-white font-semibold rounded-xl transition-colors">
                        Neustart
                      </button>
                      <div className="flex-1 bg-white/5 rounded-xl p-3 text-center border border-white/10">
                        <div className="text-lg font-bold text-white">${score.player + score.computer + score.draws}</div>
                        <div className="text-xs text-white/60">Gespielte Runden</div>
                      </div>
                    </div>
                  `
                : null}

              <!-- Instructions -->
              <div className="mt-6 text-center text-white/40 text-sm">
                <div>Stein schl√§gt Schere ‚Ä¢ Schere schl√§gt Papier ‚Ä¢ Papier schl√§gt Stein</div>
              </div>
            </div>
          </div>
        `
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(html`
        <${RockPaperScissors} />
      `)
    </script>
  </body>
</html>
