name: Cleanup Actions Caches

on:
  schedule:
    # run monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DELETE to actually delete caches"
        required: true
        default: ""

permissions:
  actions: write

jobs:
  monthly-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run dry-run and save output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tmp
          ./scripts/cleanup-actions-caches.sh --dry-run --json-output tmp/caches.json
          jq '.actions_caches[] | {id,key,size_in_bytes}' tmp/caches.json > tmp/caches-list.json

      - name: Upload cache list artifact
        uses: actions/upload-artifact@v4
        with:
          name: actions-caches-monthly-dry-run
          path: tmp/caches-list.json

  manual-cleanup:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate confirmation
        if: ${{ github.event.inputs.confirm != 'DELETE' }}
        run: |
          echo "Confirmation not provided or incorrect. To delete caches, run the workflow and set 'confirm' to 'DELETE'."
          exit 1

      - name: Execute deletion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIRM: "DELETE"
        run: |
          ./scripts/cleanup-actions-caches.sh --yes
