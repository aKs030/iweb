name: Deploy Cloudflare worker (sitemap headers)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Publish Cloudflare Worker via Wrangler
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ./cloudflare/workers/sitemap-headers

      - name: Verify sitemap header (X-Robots-Tag)
        run: |
          echo "Checking https://abdulkerimsesli.de/sitemap.xml for X-Robots-Tag..."
          for i in 1 2 3; do
            sleep $((i*2))
            HEADER=$(curl -I -sS https://abdulkerimsesli.de/sitemap.xml | tr -d '\r' | grep -i '^X-Robots-Tag:' || true)
            if [ -n "$HEADER" ]; then
              echo "Found header: $HEADER"
              exit 0
            fi
            echo "Attempt $i: header not found yet"
          done
          echo "X-Robots-Tag not found on /sitemap.xml after retries" && exit 1
