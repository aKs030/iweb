name: Deploy Cloudflare worker (sitemap headers)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Publish Cloudflare Worker via Wrangler
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ./cloudflare/workers/sitemap-headers
