# GitHub Actions: Deploy Cloudflare Worker on push to main
# Hinweis: Legen Sie in Ihrem Repository ein Secret namens `CLOUDFLARE_API_TOKEN` an.
name: Deploy Worker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Set GEMINI API Key in Cloudflare Worker (optional)
        if: ${{ secrets.GEMINI_API_KEY }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Non-interactive: upload secret to Cloudflare for production env
          echo "${GEMINI_API_KEY}" | npx wrangler secret put GEMINI_API_KEY --env production

      - name: Publish to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler publish --env production
