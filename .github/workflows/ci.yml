name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  verify:
    name: Lint, format and smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run quality checks
        run: npm run check

      - name: Start server and test routes
        run: |
          PORT=8080 npm run dev:sim > server.log 2>&1 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID 2>/dev/null || true' EXIT

          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/ > /dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          curl -fsS http://127.0.0.1:8080/ > /dev/null
          curl -fSs http://127.0.0.1:8080/pages/about/index.html > /dev/null
          curl -fSs http://127.0.0.1:8080/pages/projekte/index.html > /dev/null

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-server-log
          path: server.log
