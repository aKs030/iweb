name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run Prettier
        run: npm run format:check

  deploy-info:
    name: Deployment Info
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint

    steps:
      - name: Deployment Status
        run: |
          echo "âœ… Code quality checks passed!"
          echo "ğŸš€ Cloudflare Pages will automatically deploy this commit"
          echo "ğŸ“¦ No build step required - source files deployed directly"
          echo "ğŸŒ Production: https://abdulkerimsesli.de"
