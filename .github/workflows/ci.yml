name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Prettier Check
        run: npx prettier --check .
      - name: Build (esbuild)
        run: npm run build
      - name: Stylelint
        run: npx stylelint "content/**/*.css" "pages/**/*.css" --allow-empty-input
      - name: Run Playwright Tests
        run: npm test
