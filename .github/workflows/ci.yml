name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Lint & Format
        run: npm run check

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: CSS stats
        run: npm run css:check

      - name: Unused code (Knip)
        run: npx knip || true

      - name: Console.log check
        run: npm run check:console
        continue-on-error: true

      - name: Circular dependencies
        run: npx madge --circular --extensions js content/ pages/ || true
