name: Weekly Quality Report

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  report:
    name: Generate Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Knip report
        run: |
          echo "# Knip Report" > quality-report.md
          echo "" >> quality-report.md
          npx knip --reporter markdown >> quality-report.md || true

      - name: Circular dependencies
        run: |
          echo "" >> quality-report.md
          echo "# Circular Dependencies" >> quality-report.md
          echo "" >> quality-report.md
          npx madge --circular --extensions js content/ pages/ >> quality-report.md || echo "None found" >> quality-report.md

      - name: Security audit
        run: |
          echo "" >> quality-report.md
          echo "# Security Audit" >> quality-report.md
          echo '```' >> quality-report.md
          npm audit 2>&1 >> quality-report.md || true
          echo '```' >> quality-report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
          retention-days: 7

      - name: Create issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('quality-report.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Quality Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['quality', 'automated']
            });
