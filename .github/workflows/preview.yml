name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '*'
      - '!main' # Do not preview deploy on main as it usually means production

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write # Needed for commenting on PRs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for Secrets
        id: check_secrets
        run: |
          if [ "${{ secrets.CLOUDFLARE_API_TOKEN }}" == "" ] || [ "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" == "" ]; then
            echo "::warning::Missing CLOUDFLARE_API_TOKEN or CLOUDFLARE_ACCOUNT_ID secrets. Deployment skipped."
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages
        if: steps.check_secrets.outputs.has_secrets == 'true'
        id: cloudflare_pages_deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=1web --commit-dirty=true

      - name: Notify Missing Secrets (PR Comment)
        if: steps.check_secrets.outputs.has_secrets == 'false' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Deployment Skipped

            To enable automated preview URLs, please configure the required secrets in your repository settings:
            - **CLOUDFLARE_API_TOKEN**
            - **CLOUDFLARE_ACCOUNT_ID**

            See \`DEPLOYMENT_SETUP.md\` for details.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
