name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Check for Secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "::warning::Missing CLOUDFLARE_API_TOKEN or CLOUDFLARE_ACCOUNT_ID secrets. Deployment skipped."
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Cloudflare Pages
        if: steps.check_secrets.outputs.has_secrets == 'true'
        id: cloudflare_pages_deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=1web --commit-dirty=true

      - name: Upsert PR deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          HAS_SECRETS: ${{ steps.check_secrets.outputs.has_secrets }}
          DEPLOYMENT_URL: ${{ steps.cloudflare_pages_deploy.outputs.deployment-url }}
        with:
          script: |
            const marker = '<!-- preview-deploy-status -->';
            const hasSecrets = process.env.HAS_SECRETS === 'true';
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            const body = hasSecrets
              ? `${marker}\n## ðŸš€ Preview Deployment Successful!\n\n**Preview URL:** [${deploymentUrl}](${deploymentUrl})\n\n_Note: It might take a few seconds for the URL to be live._`
              : `${marker}\n## âš ï¸ Deployment Skipped\n\nTo enable automated preview URLs, please configure the required secrets in your repository settings:\n- **CLOUDFLARE_API_TOKEN**\n- **CLOUDFLARE_ACCOUNT_ID**\n\nSee \`DEPLOYMENT_SETUP.md\` for details.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
