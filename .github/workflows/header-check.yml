name: Header Check (manual)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Base URL to test (e.g. https://staging.example.com)'
        required: true
        default: 'http://localhost:8081'

jobs:
  run-header-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run Playwright security header tests
        env:
          TEST_BASE_URL: ${{ github.event.inputs.url }}
        run: npx playwright test tests/security-headers.spec.js --workers=1
